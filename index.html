<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        text-align: center;
    }

    h1 {
        font-size: clamp(1.8rem, 4vw, 3rem);
        color: white;
        padding: 10px;
    }

    .buttons {
        margin-top: 30px;
        position: relative;
        height: 200px;
    }

    button {
        padding: clamp(12px, 2vw, 20px) clamp(20px, 3vw, 35px);
        font-size: clamp(16px, 1.5vw, 20px);
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.2s;
        margin: 10px;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    @keyframes dance {
        0% { transform: rotate(0deg) scale(1); }
        25% { transform: rotate(10deg) scale(1.1); }
        50% { transform: rotate(-10deg) scale(1.1); }
        75% { transform: rotate(10deg) scale(1.1); }
        100% { transform: rotate(0deg) scale(1); }
    }

    .dance {
        animation: dance 0.4s infinite;
    }

    #yesBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
        background-color: white;
        color: #ff4d6d;
    }

    #message {
        margin-top: 30px;
        font-size: clamp(1.5rem, 3vw, 2.5rem);
        color: white;
        display: none;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        color: red;
        animation: floatUp linear forwards;
    }

    @keyframes floatUp {
        from {
            transform: translateY(100vh);
            opacity: 1;
        }
        to {
            transform: translateY(-10vh);
            opacity: 0;
        }
    }

    /* Confetti */
    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        top: -20px; /* Start above screen */
        animation: fall linear forwards;
    }

    @keyframes fall {
        from {
            transform: translateY(0) rotate(0deg);
        }
        to {
            transform: translateY(110vh) rotate(720deg);
        }
    }
</style>
</head>
<body>

<div>
    <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="yesBtn">Yes‚ù§Ô∏è</button>
        <button id="noBtn">No üò¢</button>
    </div>

    <div id="message">Yeyyy! You are mine‚ù§Ô∏è</div>
</div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    yesBtn.addEventListener("click", () => {
        message.style.display = "block";
        yesBtn.classList.add("dance");
        createHearts();
        createConfetti();
    });

    // ‚úÖ Changed behavior: No button now becomes "Pleaseee ü•∫"
    noBtn.addEventListener("click", () => {
        noBtn.innerHTML = "Say Yes Pleaseee ü•∫";
        noBtn.style.backgroundColor = "#ffd6e0";
        noBtn.style.color = "#ff4d6d";
    });

    function createHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 15 + "px";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 4000);
        }, 300);
    }

    // ‚úÖ Confetti now falls from top
    function createConfetti() {
        for (let i = 0; i < 120; i++) {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");

            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.backgroundColor =
                ["#ff4d6d", "#ff85a2", "#ffd6e0", "#ffffff"]
                [Math.floor(Math.random() * 4)];

            confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";

            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 4000);
        }
    }
</script>

</body>
</html>
